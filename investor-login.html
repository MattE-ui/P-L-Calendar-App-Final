<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Portal - Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main class="login-container">
    <section class="card">
      <h2>Investor Portal Login</h2>
      <label>Email</label>
      <input id="investor-email" type="email" placeholder="investor@email.com">
      <label>Password</label>
      <input id="investor-password" type="password">
      <button id="investor-login-btn" class="primary">Login</button>
      <div id="investor-login-error" class="error"></div>
    </section>
  </main>
  <script src="/static/investor-portal.js"></script>
</body>
</html>
