<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P&L Calendar - Login</title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="login-container">
    <h1>P&L Calendar</h1>
    <section class="card">
      <h2>Log in</h2>
      <label>Username</label>
      <input id="login-username" type="text" autocomplete="username" placeholder="your username">
      <label>Password</label>
      <input id="login-password" type="password" autocomplete="current-password">
      <button id="login-btn" type="button" class="primary">Login</button>
      <button id="guest-btn" type="button" class="ghost">Continue as Guest</button>
      <div id="login-error" class="error"></div>
      <div id="login-info" class="helper"></div>
    </section>
    <div class="auth-switch">
      <p>New here?</p>
      <button id="signup-link" type="button" class="primary outline">Create an account</button>
    </div>
    <div class="auth-switch">
      <p>Want a quick tour?</p>
      <button id="guest-btn" type="button" class="ghost">Continue as Guest</button>
    </div>
  </div>
  <script src="static/login.js"></script>
</body>
</html>
