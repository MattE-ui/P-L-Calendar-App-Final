<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P&L Calendar</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <header class="topbar">
    <h1>P&L Calendar</h1>
    <div class="spacer"></div>
    <div id="portfolio-display" class="portfolio-pill"></div>
    <button id="portfolio-btn" class="ghost">Portfolio</button>
    <button id="logout-btn" class="danger ghost">Logout</button>
  </header>

  <main class="container">
    <div id="view-controls">
      <div class="control-group">
        <button data-view="day">Day</button>
        <button data-view="week">Week</button>
        <button data-view="month" class="active">Month</button>
        <button data-view="year">Year</button>
      </div>
      <div class="control-group end">
        <select id="period-select" aria-label="Period selector"></select>
        <select id="currency-select" aria-label="Currency selector">
          <option value="GBP">GBP (Â£)</option>
          <option value="USD">USD ($)</option>
        </select>
      </div>
    </div>

    <section class="title-wrap">
      <h2 id="title"></h2>
      <div id="avg" class="avg"></div>
    </section>

    <section id="grid" class="grid"></section>
  </main>

  <!-- Profit edit modal -->
  <div id="profit-modal" class="modal hidden">
    <div class="modal-card">
      <h3 id="modal-date"></h3>
      <label id="profit-modal-label">Portfolio value</label>
      <input id="edit-profit-input" type="number" step="0.01">
      <div class="row">
        <button id="save-profit-btn" class="primary">Save</button>
        <button id="delete-profit-btn" class="danger">Delete</button>
        <button id="close-profit-btn" class="ghost">Close</button>
      </div>
    </div>
  </div>

  <!-- Portfolio modal -->
  <div id="portfolio-modal" class="modal hidden">
    <div class="modal-card">
      <h3 id="portfolio-modal-title">Portfolio value</h3>
      <input id="portfolio-input" type="number" step="0.01">
      <div class="row">
        <button id="save-portfolio-btn" class="primary">Save</button>
        <button id="close-portfolio-btn" class="ghost">Close</button>
      </div>
    </div>
  </div>

  <script src="static/script.js"></script>
  <script> if ('serviceWorker' in navigator) navigator.serviceWorker.register('/serviceWorker.js'); </script>
</body>
</html>
