<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P&L Calendar</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="static/style.css">
  <script>
  // redirect if not authenticated
  if (!document.cookie.split('; ').find(row => row.startsWith('auth_token='))) {
    window.location.href = '/login.html';
  }
  </script>
</head>
<body>
  <header class="topbar">
    <h1>P&L Calendar</h1>
    <div class="spacer"></div>
    <button id="portfolio-btn" class="ghost">Portfolio</button>
    <button id="logout-btn" class="danger ghost">Logout</button>
  </header>

  <main class="container">
    <div id="view-controls">
      <button id="view-day"  data-view="day">Day</button>
      <button id="view-week" data-view="week">Week</button>
      <button id="view-month" data-view="month" class="active">Month</button>
      <button id="view-year" data-view="year">Year</button>
      <select id="month-select"></select>
    </div>

    <section class="title-wrap">
      <h2 id="title"></h2>
      <div id="avg" class="avg"></div>
    </section>

    <section id="grid" class="grid"></section>
  </main>

  <!-- Profit edit modal -->
  <div id="profit-modal" class="modal hidden">
    <div class="modal-card">
      <h3 id="modal-date"></h3>
      <label>Profit/Loss (Â£)</label>
      <input id="edit-profit-input" type="number" step="0.01">
      <div class="row">
        <button id="save-profit-btn" class="primary">Save</button>
        <button id="delete-profit-btn" class="danger">Delete</button>
        <button id="close-profit-btn" class="ghost">Close</button>
      </div>
    </div>
  </div>

  <!-- Portfolio modal -->
  <div id="portfolio-modal" class="modal hidden">
    <div class="modal-card">
      <h3>Portfolio value</h3>
      <input id="portfolio-input" type="number" step="0.01">
      <div class="row">
        <button id="save-portfolio-btn" class="primary">Save</button>
        <button id="close-portfolio-btn" class="ghost">Close</button>
      </div>
    </div>
  </div>

  <script src="static/script.js"></script>
  <script> if ('serviceWorker' in navigator) navigator.serviceWorker.register('/serviceWorker.js'); </script>
</body>
</html>
