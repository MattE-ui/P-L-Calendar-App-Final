<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Investor Activation</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <main class="auth-shell">
    <section class="auth-card">
      <h1>Activate investor access</h1>
      <p class="helper">Create a password for your investor portal.</p>
      <input id="investor-activate-password" type="password" placeholder="New password">
      <input id="investor-activate-password-confirm" type="password" placeholder="Confirm password">
      <button id="investor-activate-btn" class="primary">Activate account</button>
      <div id="investor-activate-error" class="error"></div>
      <div id="investor-activate-ok" class="helper"></div>
    </section>
  </main>
  <script src="/static/investor-portal.js"></script>
</body>
</html>
