<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P&L Calendar - Sign up</title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="login-container">
    <h1>Create your account</h1>
    <section class="card">
      <p class="card-subtitle">Choose a username and password to get started. Youâ€™ll capture your portfolio details after logging in.</p>
      <label>Username</label>
      <input id="signup-username" autocomplete="username" spellcheck="false">
      <label>Password</label>
      <input id="signup-password" type="password" autocomplete="new-password">
      <button id="signup-btn" class="primary">Sign Up</button>
      <div id="signup-error" class="error"></div>
      <div id="signup-success" class="success"></div>
    </section>
    <div class="auth-switch">
      <p>Already have an account?</p>
      <button id="login-link" class="ghost">Back to login</button>
    </div>
  </div>
  <script src="static/signup.js"></script>
</body>
</html>
